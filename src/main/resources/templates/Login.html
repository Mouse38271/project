<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="output.css" />
    <link rel="stylesheet" href="input.css" />
    <title>File Upload</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <style>
      /* Custom CSS for button animation */
      .btn-animate:hover {
        transform: scale(1.05);
        transition: transform 0.2s;
      }
    </style>
  </head>
  <body
    class="bg-gray-200 w-full h-screen flex items-center justify-center md:gap-40 gap-12 md:px-16 px-5 py-20 md:flex-row flex-col"
  >
    <div class="flex flex-col items-center justify-center gap-3">
      <h1 class="font-bold text-6xl">Project Java</h1>
      <p class="text-3xl">Kelompok....</p>
    </div>
    <div
      class="bg-white py-10 px-16 flex flex-col gap-12 rounded-xl md:w-1/3 w-full"
      id="login-field"
    >
      <div class="gap-3 flex flex-col">
        <h1 class="font-semibold text-3xl">Login</h1>
        <p class="text-lg">Selamat datang bree</p>
      </div>
      <div class="flex flex-col gap-5">
        <div class="flex flex-col gap-1">
          <label for="email">Email</label>
          <input
            type="email"
            id="email"
            class="h-11 rounded-xl border border-1 border-black px-2 py-2"
            required
          />
        </div>
        <div class="flex flex-col gap-1">
          <label for="password">Password</label>
          <input
            type="password"
            id="password"
            class="h-11 rounded-xl border border-1 border-black px-2 py-2"
            required
          />
        </div>
        <button
          class="btn-animate rounded-xl bg-blue-500 py-3 text-white"
          type="submit"
          onclick="validateForm()"
        >
          Submit
        </button>
      </div>
      <div class="flex justify-center items-center">
        <p>
          gak punya akun?
          <a href="" class="text-blue-600" th:href="@{/register}"
            >Daftar Disini</a
          >
        </p>
      </div>
    </div>

    <script>
      function validateForm() {
        var email = document.getElementById("email").value;
        var password = document.getElementById("password").value;

        if (email === "" || password === "") {
          alert("Isi dulu email dan password.");
        } else {
          var xhr = new XMLHttpRequest();
          xhr.open("POST", "/api/login", true);
          xhr.setRequestHeader(
            "Content-Type",
            "application/json;charset=UTF-8"
          );
          xhr.onreadystatechange = function () {
            if (xhr.readyState === 4 && xhr.status === 200) {
              var response = JSON.parse(xhr.responseText);
              if (response.success) {
                window.location.href = "/Home"; // Arahkan ke halaman home jika berhasil
              } else {
                alert("Email atau password salah.");
              }
            }
          };
          xhr.send(JSON.stringify({ email: email, password: password }));
        }
      }
    </script>
  </body>
</html>
